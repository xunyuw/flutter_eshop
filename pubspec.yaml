name: flutter_app
description: A new Flutter application.
version: 4.6.3+463

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  animations: ^2.0.2
  cupertino_icons: ^1.0.2
  #网络
  dio: ^4.0.0
  #  webview
  webview_flutter: ^2.0.10
  # 弃用（无法支持null-safety）
  # webview_cookie_manager: ^2.0.6
  #状态管理
  flutter_bloc: ^7.0.1
  #  图片
  cached_network_image: ^3.0.0
  #语言包
  flutter_localizations:
    sdk: flutter
  #包信息
  package_info: ^2.0.2
  #url启动
  url_launcher: ^6.0.7
  #shared_preferences插件
  shared_preferences: ^2.0.6
  #  瀑布流
  flutter_staggered_grid_view: ^0.4.0
  #二维码
  qr_flutter: ^4.0.0
  intl: ^0.17.0
  #轮播
  carousel_slider: ^4.0.0
  #高性能json序列化
  json_annotation: ^4.3.0


  #  对话框
  bot_toast: 4.0.1
  event_bus: 2.0.0
  flutter_datetime_picker: ^1.5.1
  qr_code_scanner: ^0.5.2
  video_player: ^2.1.12
  permission_handler: ^8.1.4+2
  path_provider: ^2.0.2
#  install_plugin: ^2.0.1=

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.1.4
  #  json序列化需要的库，只需要dev
  json_serializable: ^6.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/mine/
    - assets/images/user/
    - assets/images/service/
    - assets/json/home_data_json.json

  fonts:
    - family: DINAlternateBold
      fonts:
        - asset: fonts/DINAlternateBold.ttf
